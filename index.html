<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WeatherAPP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div id="content">
            <button type="button" onclick="getElementById('sidebar').classList.toggle('active')" id="sidebarCollapse" class="btn btn-info navbar-btn">
                <i class="glyphicon glyphicon-align-left"></i>
                Toggle Sidebar
            </button>
        </div>
      <a class="navbar-brand" href="#">My simple WeatherAPP</a>
      <div class="navbar-input" id="navbarNav">
        <div class="input-group input-group-sm mb-3">
          <form id="add-town-form">
            <input id="add-town" type="text" class="form-control" placeholder="Add new Town...">
            <div class="input-group-append">
              <button id="add-town-btn" class="btn btn-outline-secondary" type="submit">Add Town</button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <div class="wrapper">

        <nav id="sidebar">
            <!-- class="active" -->
          <div class="menu">
              <div class="sidebar-header">
                  <h4>Favourites</h4>
              </div>
              <div class="fav side-list">
                <div>town 1</div>
                <div>town 2</div>
                <div>town 3</div>
              </div>
              <div class="sidebar-header">
                  <h4>Recent</h4>
              </div>
              <div class="recent side-list">

              </div>
          </div>
          <div class="other"></div>
        </nav>
    
    </div>

    <div class="main"></div>
    
    <header>
      <div class="current-date text-monospace">
        <p id="coord-lat"></p>
        <p id="coord-long"></p>
      </div>
      <div class="current-city">
        <h5 id="town"></h5>
        <p id="date"></p>
      </div>
      <div class="gradus-picker">
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
    </header>
    <div class="current-data">
      <p>Wind:<span class="wind"></span></p>
      <p>Humidity:<span class="humidity"></span></p>
      <p>Visibility: <span class="visibility"></span></p>
      <p>Pressure:<span class="pressure"></span></p>
    </div>

    <div class="container daily-weather">
      <div class="logo-block-text">
        <h4>Today's weather</h4>
      </div>
      <div class="logo-block">
        <img class="logo">
        <div>
          <div class="temperature"></div>
          <div class="text-content"></div>
        </div>
      </div>
        <div class="sun-time">
          <p>sunrise: <span class="sunrise"></span></p>
          <p>sunset: <span class="sunset"></span></p>
        </div>
    </div>

    <div class="weekly-weather">
      <div class="ww-text"><h4>Weather for a week</h4></div>
      <div class="cards">

      </div>
    </div>
  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
