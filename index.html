<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WeatherAPP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- http://erikflowers.github.io/weather-icons/ -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My simple WeatherAPP</a>
      <div class="navbar-input" id="navbarNav">
        <div class="input-group input-group-sm mb-3">
          <form id="add-town-form">
            <input id="add-town" type="text" class="form-control" placeholder="Add new Town...">
            <div class="input-group-append">
              <button id="add-town-btn" class="btn btn-outline-secondary" type="submit">Add Town</button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <header>
      <div class="current-date text-monospace">22/12/18</div>
      <div class="current-city">
        <h5>Kyiv</h5>
        <p>latitude + longitude</p>
      </div>
      <div class="gradus-picker">
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
    </header>
    <div class="current-data">
      <div class="wind">Wind:</div>
      <div class="humidity">Humidity: </div>
      <div class="dew-pt">Dew Pt: </div>
      <div class="uv-index">UV Index: </div>
      <div class="visibility">Visibility: </div>
      <div class="pressure">Pressure: </div>
    </div>

    <div class="container daily-weather">
      <div class="logo-block">
        <div class="logo"></div>
        <div>
          <div class="temperature"></div>
          <div class="text-content"></div>
        </div>
      </div>
    </div>

    <div class="container weekly-weather">

    </div>

  <script src="storage.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
